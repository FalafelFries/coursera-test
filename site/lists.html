<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
</head>
<body>
	<h1>There are two types of lists: unordered lists and ordered lists</h1>
	<h2>unordered list:</h2>
		
			<ul>
				<li>apples</li>
				<li>bananas</li>
				<li>chocolates</li>
			</ul>
		
	<h2>ordered list:</h2>
		
			<ol>
				<li>apples</li>
				<li>bananas</li>
				<li>chocolates</li>
			</ol>

</body>
</html>
